<!DOCTYPE html>
<html lang="en">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdfdfd;
    }

    .container {
      text-align: center;
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 90%;
    }

    .slide {
      display: none;
      animation: fadeIn 0.8s ease;
    }

    .slide.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      color: #ff4b5c;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: all 0.25s;
    }

    button:hover {
      background: #e13c4b;
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .yes-button {
      background: #4caf50;
    }
    .yes-button:hover {
      background: #3e8e41;
    }

    .no-button {
      background: #f44336;
    }
    .no-button:hover {
      background: #d7372b;
    }

    .gif_container img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin: 12px 0;
      width: 80%;
      max-width: 280px;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus {
      border-color: #ff4b5c;
    }

    .feedback {
      font-size: 16px;
      font-weight: 500;
      margin-top: 12px;
      min-height: 22px;
    }

    .feedback.correct { color: #4caf50; }
    .feedback.wrong { color: #f44336; }

    .music-controls {
      margin-top: 20px;
    }

    .music-controls button {
      background: #0077ff;
      border-radius: 25px;
    }
    .music-controls button:hover {
      background: #005ed1;
    }

    .music-controls input[type="range"] {
      width: 180px;
      margin-top: 10px;
      appearance: none;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }

    .music-controls input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ff4b5c;
      cursor: pointer;
    }
  </style>
</head>
