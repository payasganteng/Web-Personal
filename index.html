<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Love</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">

    <!-- Slide 1 -->
    <div class="slide active">
      <h1>💘 Teka-Teki Untuk Kamuu.. 💘</h1>
      <p>Klik tombol di bawah untuk mulai...</p>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="romantic gif">
      </div>
      <button onclick="nextSlide()">➡️</button>
    </div>

    <!-- Slide 2 (Teka-teki) -->
    <div class="slide">
      <h2>Aku selalu ada di siang & malammu, tapi tak pernah terlihat. Apa aku? 🤔</h2>
      <input type="text" id="answerInput" placeholder="Tulis jawabanmu di sini...">
      <button onclick="checkAnswer()">Cek Jawaban</button>
      <p id="feedback" class="feedback"></p>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/1BcfiGlOGXzQk/giphy.gif" alt="romantic gif">
      </div>
      <button id="nextBtn" style="display:none;" onclick="nextSlide()">➡️</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <h2>Will you be Mine? 💍</h2>
      <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
      </div>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="romantic gif">
      </div>
    </div>
  </div>
</body>
</html>
