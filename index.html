<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Love Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f8 url('bg-manga.png') no-repeat center center fixed; /* tambahkan background manga panel */
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1, h2 {
      color: #ff5e78;
      margin-bottom: 15px;
    }

    .slide {
      display: none;
      animation: fadeIn 0.8s ease;
    }

    .slide.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff5e78, #ff8a5c);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .gif_container img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .anime-side {
      position: absolute;
      right: -50px;
      bottom: 0;
      width: 200px;
      opacity: 0.9;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ff5e78;
      border-radius: 8px;
      width: 70%;
      margin: 10px 0;
    }

    .feedback {
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
      margin-top: 10px;
    }

    .feedback.correct { color: #4caf50; }
    .feedback.wrong { color: #f44336; }

    .music-controls {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gambar anime samping -->
    <img src="anime-char.png" alt="Anime Character" class="anime-side">

    <!-- Slide 1 -->
    <div class="slide active">
      <h1>üíò Teka-Teki Untuk Kamu üíò</h1>
      <p>Klik tombol di bawah untuk mulai...</p>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif">
      </div>
      <button onclick="nextSlide()">‚û°Ô∏è Mulai</button>
      <div class="music-controls">
        <button onclick="playMusic()">üéµ Play Lagu</button>
        <input type="range" min="0" max="1" step="0.1" value="0.3" onchange="setVolume(this.value)">
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <h2>Aku selalu ada di siang & malammu, tapi tak pernah terlihat. Apa aku? ü§î</h2>
      <input type="text" id="answerInput" placeholder="Tulis jawabanmu...">
      <button onclick="checkAnswer()">Cek</button>
      <p id="feedback" class="feedback"></p>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/1BcfiGlOGXzQk/giphy.gif">
      </div>
      <button id="nextBtn" style="display:none;" onclick="nextSlide()">‚û°Ô∏è</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <h2>Will you be Mine? üíç</h2>
      <button onclick="handleYesClick()">Yes üíñ</button>
      <button onclick="handleNoClick()">No üò¢</button>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    let slides = document.querySelectorAll('.slide');
    let audio = new Audio("bergema.mp3");

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      if (currentSlide >= slides.length) currentSlide = 0;
      slides[currentSlide].classList.add('active');
    }

    function checkAnswer() {
      let answer = document.getElementById("answerInput").value.trim().toLowerCase();
      let feedback = document.getElementById("feedback");
      let nextBtn = document.getElementById("nextBtn");
      if (answer === "cinta" || answer === "love") {
        feedback.textContent = "‚ù§Ô∏è Benar!";
        feedback.className = "feedback correct";
        nextBtn.style.display = "inline-block";
      } else {
        feedback.textContent = "üò¢ Salah!";
        feedback.className = "feedback wrong";
      }
    }

    function handleYesClick() { alert("Yay! üíñ"); }
    function handleNoClick() { alert("Oh no üò¢"); }
    function playMusic() { audio.volume = 0.3; audio.play(); audio.loop = true; }
    function setVolume(val) { audio.volume = val; }
  </script>
</body>
</html>
