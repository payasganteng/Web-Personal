<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Love</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      max-width: 600px;
      position: relative;
    }

    .slide {
      display: none;
      animation: fadeIn 1s ease;
    }

    .slide.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      color: #ff2e63;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff4b5c, #ff758c);
      color: white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    .yes-button {
      background: linear-gradient(90deg, #4caf50, #81c784);
      box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
      position: relative;
      z-index: 2;
    }

    .no-button {
      background: linear-gradient(90deg, #f44336, #e57373);
      box-shadow: 0 6px 15px rgba(244, 67, 54, 0.4);
      position: absolute;
      left: 180px;
      top: 0;
    }

    .gif_container img {
      max-width: 90%;
      border-radius: 20px;
      margin-top: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff4b5c;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      outline: none;
    }

    .feedback {
      font-size: 18px;
      font-weight: 600;
      margin-top: 15px;
      min-height: 24px;
    }

    .feedback.correct {
      color: #4caf50;
      animation: popIn 0.6s ease;
    }

    .feedback.wrong {
      color: #f44336;
      animation: shake 0.4s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .music-controls {
      margin-top: 20px;
    }

    .music-controls input {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Slide 1 -->
    <div class="slide active">
      <h1>üíò Teka-Teki Untuk Kamuu.. üíò</h1>
      <p>Klik tombol di bawah untuk mulai...</p>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" alt="romantic gif">
      </div>
      <button onclick="nextSlide()">‚û°Ô∏è</button>

      <div class="music-controls">
        <button onclick="playMusic()">‚ñ∂Ô∏è Play Lagu</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3" onchange="setVolume(this.value)">
      </div>
    </div>

    <!-- Slide 2 (Teka-teki) -->
    <div class="slide">
      <h2>Aku selalu ada di siang & malammu, tapi tak pernah terlihat. Apa aku? ü§î</h2>
      <input type="text" id="answerInput" placeholder="Tulis jawabanmu di sini...">
      <button onclick="checkAnswer()">Cek Jawaban</button>
      <p id="feedback" class="feedback"></p>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/1BcfiGlOGXzQk/giphy.gif" alt="romantic gif">
      </div>
      <button id="nextBtn" style="display:none;" onclick="nextSlide()">‚û°Ô∏è</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <h2>Will you be Mine? üíç</h2>
      <div class="buttons">
        <button class="yes-button" onclick="handleYesClick()">Yes</button>
        <button class="no-button" onclick="handleNoClick()">No</button>
      </div>
      <div class="gif_container">
        <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="romantic gif">
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    let slides = document.querySelectorAll('.slide');
    let audio = new Audio("bergema.mp3"); // pastikan file ada di folder project

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      if (currentSlide >= slides.length) currentSlide = 0;
      slides[currentSlide].classList.add('active');
    }

    function checkAnswer() {
      let answer = document.getElementById("answerInput").value.trim().toLowerCase();
      let feedback = document.getElementById("feedback");
      let nextBtn = document.getElementById("nextBtn");
      if (answer === "cinta" || answer === "love") {
        feedback.textContent = "‚ù§Ô∏è Benar! Kamu pintar!";
        feedback.className = "feedback correct";
        nextBtn.style.display = "inline-block";
      } else {
        feedback.textContent = "üò¢ Salah, coba lagi!";
        feedback.className = "feedback wrong";
      }
    }

    function handleYesClick() {
      alert("Yay! üíñ");
    }

    function handleNoClick() {
      alert("Oh no üò¢");
    }

    function playMusic() {
      audio.volume = 0.3;
      audio.play();
      audio.loop = true;
    }

    function setVolume(val) {
      audio.volume = val;
    }
  </script>
</body>
</html>
