<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #ff5e78;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    /* Tombol One UI */
    button {
      position: relative;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff7b8a, #ff5e78);
      color: white;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      margin: 8px;
      box-shadow: 0 6px 12px rgba(255, 94, 120, 0.25);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 94, 120, 0.3);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(255, 94, 120, 0.2);
    }

    button::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease, opacity 0.6s ease;
      opacity: 0;
    }

    button:active::after {
      width: 200%;
      height: 200%;
      opacity: 0;
    }

    /* Kontrol musik */
    .music-controls {
      margin-top: 20px;
    }

    input[type="range"] {
      width: 180px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíò Teka-Teki Untuk Kamu üíò</h1>
    <p>Klik tombol di bawah untuk mulai...</p>
    <button onclick="nextSlide()">‚û°Ô∏è Mulai</button>

    <div class="music-controls">
      <button onclick="playMusic()">üéµ Play Lagu</button>
      <input type="range" min="0" max="1" step="0.1" value="0.3" onchange="setVolume(this.value)">
    </div>
  </div>

  <script>
    let audio = new Audio("bergema.mp3");

    function playMusic() {
      audio.volume = 0.3;
      audio.play();
      audio.loop = true;
    }

    function setVolume(val) {
      audio.volume = val;
    }

    function nextSlide() {
      // nanti bisa diarahkan ke halaman lain atau WhatsApp
      window.location.href = "https://wa.me/62859106806310"; // ganti nomor WA kamu
    }
  </script>
</body>
</html>
