<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka-Teki Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 30px;
      text-align: center;
    }

    h1, h2 {
      color: #ff5e78;
      margin-bottom: 15px;
    }

    .slide {
      display: none;
      animation: fadeIn 0.8s ease;
    }
    .slide.active { display: block; }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Tombol gaya One UI */
    button {
      position: relative;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff7b8a, #ff5e78);
      color: white;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      margin: 8px;
      box-shadow: 0 6px 12px rgba(255, 94, 120, 0.25);
      transition: transform 0.15s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 94, 120, 0.3);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(255, 94, 120, 0.2);
    }

    /* Music Player ala One UI */
    .music-player {
      margin-top: 25px;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 25px;
      padding: 20px;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      text-align: left;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .progress-bar {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      background: #475569;
      border-radius: 5px;
      outline: none;
      margin: 5px 0 15px;
    }
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #38bdf8;
      border-radius: 50%;
      cursor: pointer;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .controls button {
      background: #334155;
      border-radius: 50%;
      padding: 12px;
      margin: 0 10px;
      font-size: 18px;
    }

    .volume-slider {
      width: 100%;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ff5e78;
      border-radius: 8px;
      width: 70%;
      margin: 10px 0;
    }

    .feedback {
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
      margin-top: 10px;
    }
    .feedback.correct { color: #4caf50; }
    .feedback.wrong { color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Slide 1 -->
    <div class="slide active">
      <h1>üíò Teka-Teki Untuk Kamu üíò</h1>
      <p>Klik tombol di bawah untuk mulai...</p>
      <button onclick="nextSlide()">‚û°Ô∏è Mulai</button>

      <!-- Music Player -->
      <div class="music-player">
        <div class="player-header">
          <span>üé∂ Bergema.mp3</span>
          <small id="time">0:00 / 0:00</small>
        </div>
        <input id="progress" class="progress-bar" type="range" min="0" max="100" value="0">
        <div class="controls">
          <button onclick="prevTrack()">‚èÆ</button>
          <button onclick="togglePlay()">‚èØ</button>
          <button onclick="nextTrack()">‚è≠</button>
        </div>
        <input class="volume-slider" type="range" min="0" max="1" step="0.1" value="0.3" onchange="setVolume(this.value)">
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <h2>Aku selalu ada di siang & malammu, tapi tak pernah terlihat. Apa aku? ü§î</h2>
      <input type="text" id="answerInput" placeholder="Tulis jawabanmu...">
      <button onclick="checkAnswer()">Cek</button>
      <p id="feedback" class="feedback"></p>
      <button id="nextBtn" style="display:none;" onclick="nextSlide()">‚û°Ô∏è</button>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <h2>Will you be Mine? üíç</h2>
      <button onclick="handleYesClick()">Yes üíñ</button>
      <button onclick="handleNoClick()">No üò¢</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    let slides = document.querySelectorAll('.slide');
    let audio = new Audio("bergema.mp3");
    let isPlaying = false;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      if (currentSlide >= slides.length) currentSlide = 0;
      slides[currentSlide].classList.add('active');
    }

    function checkAnswer() {
      let answer = document.getElementById("answerInput").value.trim().toLowerCase();
      let feedback = document.getElementById("feedback");
      let nextBtn = document.getElementById("nextBtn");
      if (answer === "cinta" || answer === "love") {
        feedback.textContent = "‚ù§Ô∏è Benar!";
        feedback.className = "feedback correct";
        nextBtn.style.display = "inline-block";
      } else {
        feedback.textContent = "üò¢ Salah!";
        feedback.className = "feedback wrong";
      }
    }

    function handleYesClick() { 
      window.location.href = "https://wa.me/62859106806310?text=Iya%20aku%20mau%20üíñ"; 
    }
    function handleNoClick() { alert("Oh no üò¢"); }

    // Music Controls
    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
        audio.loop = true;
      }
      isPlaying = !isPlaying;
    }
    function prevTrack() { audio.currentTime = 0; }
    function nextTrack() { audio.currentTime = audio.duration; }
    function setVolume(val) { audio.volume = val; }

    // Progress & Timer
    setInterval(() => {
      if (!isNaN(audio.duration)) {
        let progress = (audio.currentTime / audio.duration) * 100;
        document.getElementById("progress").value = progress;
        document.getElementById("time").textContent = 
          formatTime(audio.currentTime) + " / " + formatTime(audio.duration);
      }
    }, 500);

    document.getElementById("progress").addEventListener("input", (e) => {
      audio.currentTime = (e.target.value / 100) * audio.duration;
    });

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = Math.floor(sec % 60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }
  </script>
</body>
</html>
